// Counter-Strike Helper
// Filename: csh_crosshair.cfg
//
// Crosshair Color Cycler

alias "ch_color1" "exec csh/crosshair/color/csh_crosshair_color1.cfg"
alias "ch_color2" "exec csh/crosshair/color/csh_crosshair_color2.cfg"
alias "ch_color3" "exec csh/crosshair/color/csh_crosshair_color3.cfg"
alias "ch_color4" "exec csh/crosshair/color/csh_crosshair_color4.cfg"
alias "ch_color5" "exec csh/crosshair/color/csh_crosshair_color5.cfg"

alias "color1"	"ch_color1;alias csh_adjust_crosshair color2"
alias "color2"	"ch_color2;alias csh_adjust_crosshair color3"
alias "color3"	"ch_color3;alias csh_adjust_crosshair color4"
alias "color4"	"ch_color4;alias csh_adjust_crosshair color5"
alias "color5"	"ch_color5;alias csh_adjust_crosshair color1"

alias "csh_ch_adjust" "color1"